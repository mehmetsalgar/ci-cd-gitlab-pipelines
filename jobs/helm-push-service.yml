helm-push-service:
  stage: deploy
  image: dtzar/helm-kubectl:3.11.2
  needs:
    - job: determine-version
      artifacts: true
    - job: build-gradle
      artifacts: true
  variables:
    CHART_NAME: $SERVICE_CHART_NAME
    CHART_VERSION: $GitVersion_SemVer
  trigger:
    include:
      - project: 'org.salgar.fsm.akka/ci-cd-gitlab-pipelines'
        file: '/jobs/helm-push.yml'
    strategy: depend
  except:
    - merge_request
