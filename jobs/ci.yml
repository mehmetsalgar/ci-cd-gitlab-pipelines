workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME == "development"
      when: always
      variables:
        USE_CASE_1: "true"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
      variables:
        USE_CASE_2: "true"
    - when: always

include:
  - local: '/jobs/gitversion-ci-cd-plugin-extension.gitlab-ci.yml'
  - local: '/jobs/gradle.yml'
  - local: '/jobs/helm-push-service.yml'

determine-version:
  extends: .gitversion_function

continuous-deployment-development:
  stage: deploy
  needs:
    - job: determine-version
      artifacts: true
    - helm-push-service
  variables:
    BRANCH_NAME: $CI_COMMIT_BRANCH
    REPO_NAME: $CI_PROJECT_NAME
    SERVICE_CHART_VERSION: $GitVersion_SemVer
  trigger:
    project: 'org.salgar.fsm.akka/fsm-akka-helm-umbrella-chart-gitlab'
    branch: 'development'
    strategy: depend
  rules:
    - if: $USE_CASE_1 == "true"
      when: always
    - when: never

