include:
  - local: '/jobs/gitversion-ci-cd-plugin-extension.gitlab-ci.yml'

determine-version:
  extends: .gitversion_function

continuous-deployment-pull-request-create-branch:
  stage: deploy
  needs:
    - job: determine-version
      artifacts: true
  variables:
    BRANCH_NAME: $CI_COMMIT_REF_NAME
    CREATE_BRANCH: "true"
  trigger:
    project: 'org.salgar.fsm.akka/fsm-akka-helm-umbrella-chart-gitlab'
    branch: 'development'
    strategy: depend
  rules:
    - if: $USE_CASE_2 == "true"
      when: always
    - when: never

continuous-deployment-pull-request:
  stage: deploy
  needs:
    - job: determine-version
      artifacts: true
    - continuous-deployment-pull-request-create-branch
  variables:
    BRANCH_NAME: $CI_COMMIT_REF_NAME
    SERVICE_CHART_VERSION: $GitVersion_SemVer
  trigger:
    project: 'org.salgar.fsm.akka/fsm-akka-helm-umbrella-chart-gitlab'
    branch: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME-$SOURCE_REPO
    strategy: depend
  rules:
    - if: $USE_CASE_2 == "true"
      when: always
    - when: never

continuous-deployment-pull-request-prepare-environment:
  stage: deploy
  needs:
    - continuous-deployment-pull-request
  variables:
    BRANCH_NAME: $CI_COMMIT_REF_NAME-$SOURCE_REPO
  trigger:
    project: 'org.salgar.fsm.akka/fsm-akka-4eyes-argocd'
    branch: 'master'
    strategy: depend
  rules:
    - if: $USE_CASE_2 == "true"
      when: always
    - when: never

cleanup-pull-request-environment-export:
  stage: deploy
  variables:
    TARGET_BRANCH_NAME: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    BRANCH_NAME: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME-$SOURCE_REPO
    USE_CASE_2: "true"
    USE_CASE_3: "true"
  script:
    - |
      export
  rules:
    - if: $USE_CASE_2 == "true"
      when: manual
    - when: never

cleanup-pull-request-environment:
  stage: deploy
  variables:
    TARGET_BRANCH_NAME: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    BRANCH_NAME: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME-$SOURCE_REPO
    USE_CASE_2: "true"
    USE_CASE_3: "true"
  trigger:
    include:
      - project: 'org.salgar.fsm.akka/ci-cd-gitlab-pipelines'
        file: '/composite/cleanup-environment.yml'
    strategy: depend
    forward:
      pipeline_variables: true
      yaml_variables: true
  rules:
    - if: $USE_CASE_2 == "true"
      when: manual
    - when: never